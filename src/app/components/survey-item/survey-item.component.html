<div  class="card"  >
  <div class="card-header">Survey</div>
  <div class="card-body">
    <h5 class="card-title">{{survey.topic}}</h5>
    <p class="card-text">{{survey.description}}</p>
    <a href="#" class="btn btn-primary">Answer</a>
    <a href="#" class="btn btn-warning">Edit</a>
    <button class="btn btn-danger" (click)="onDelete(survey)">Delete</button>
  </div>
</div>
